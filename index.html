<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切割工具</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>图片切割工具</h1>
        <div class="upload-area" id="dropZone">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload">选择图片</label>
            <p>或将图片拖放到此处</p>
        </div>
        <div class="mode-selector">
            <button id="autoMode">自动分割模式</button>
            <button id="manualMode">手动分割模式</button>
        </div>
        <div class="canvas-container">
            <canvas id="mainCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="downloadBtn">下载分割结果</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="static/js/canvas.js"></script>
    <script src="static/js/upload.js"></script>
    <script src="static/js/autoSplit.js"></script>
    <script src="static/js/manualSplit.js"></script>
    <script src="static/js/download.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
